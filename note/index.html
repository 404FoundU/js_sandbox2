<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note-taking App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="note">
    <div class="note-container">
        <h3>Add A New Note</h3>
        <div class="note-wrapper">
            <input type="text" id = "note-title" placeholder="Title of your note">
            <textarea  id="note-content" placeholder="Write your note here...." ></textarea>
            <button id="add-note-btn" class="btn" type = "button"  >
                Add Note
            </button>
            <button id="save-note-btn" class="btn" type = "button" hidden >
                Save Note
            </button>
        </div>
    </div>

    <div class="note-list">

    </div>

    <button type="button" class = "btn" id= "delete-all-btn">
        Delete All
    </button>
</div>



<script type="text/javascript" src="script.js"></script>

</body>
</html>
